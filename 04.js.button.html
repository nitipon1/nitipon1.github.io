<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.js-button.html</title>
    <script>
        // Nitipon Junti
        // function ใช้แสดงข้อความแจ้งเตือน
        function Click_button() {
            window.alert('สวัสดี')
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('Hi')">
    <br>
    <br>
    <!-- เขียนปุ่มแบบ html5 -->
    <button onclick="window.alert('1 Vs 1')">Click Here</button>
    <br>
    <br>
    <!-- เอาปุ่มไปเรียกใช้ function ด้านบน -->
    <button onclick="Click_button()">คลิกตรงนี้</button>
</body>
</html>
